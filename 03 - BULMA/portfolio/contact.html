<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <title>Currículo Angélica Albuquerque</title>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <i class="fas fa-code fa-lg"></i>
        </a>
      </div>
        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">
              Home
            </a>
      
            <a class="navbar-item" href="contact.html">
              Contato
            </a>
      </div>
    </nav>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">Angélica Albuquerque</p>
                  <span class="tag is-dark is-medium">Javascript Full Stack Developer</span>
                </div>
              </div>
          
              <div class="content">
                <a href="http://pronoun.is/she" target="_blank">http://pronoun.is/she</a> ~ Cientista da Computação, DEV e entusiasta de Tecnologia da Informação. Colaboradora da @PerifaCode. Defensora da diversidade e inclusão social.
              </div>
              <p>
                <i class="fas fa-phone-alt"></i> (021) 11111-1111
              </p>
              <p>
                <i class="fas fa-envelope"></i> email@meuemail.com
              </p>
             
            </div>
          </div>
        </div>
        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="field">
                  <label class="label">E-mail</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Email input" value="hello@">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Assunto</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>Selecione</option>
                        <option>Orçamento</option>
                        <option>Oportunidade</option>
                        <option>Palestra</option>
                      </select>
                    </div>
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Mensagem</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Oi, Angélica!"></textarea>
                  </div>
                </div>

                
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-primary">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>
</html>
